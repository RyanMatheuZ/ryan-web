<section
  class='initial-section'
  [ngStyle]='sectionBackgroundColor'
>
  <div class='centered-section'>
    <article>
      <img
        [src]='projectLogoSRC'
        [alt]='projectBySlug?.title'
        draggable='false'
      >
      <div>
        <span class='line' [ngStyle]='lineBackgroundColor'></span>
        <span [ngStyle]='descriptionColor'>
          {{ projectBySlug?.label }}
        </span>
      </div>
      <p [ngStyle]='descriptionColor'>
        {{ fistDescription }}
      </p>
      <div>
        <button
          (click)='handleRedirectToHome()'
          [ngStyle]='descriptionColor'
        >
          <svg [attr.fill]='projectBySlug?.secondaryColor' [attr.viewBox]='svgViewBox'>
            <path d='M359-242 120-481l239-239 43 43-166 166h604v60H236l166 166-43 43Z' />
          </svg>
          Voltar
        </button>
        <a
          [href]='projectBySlug?.link'
          target='_blank'
          [ngStyle]='descriptionColor'
        >
          <svg [attr.fill]='projectBySlug?.secondaryColor' [attr.viewBox]='svgViewBox'>
            <path
              d="M480.118-330Q551-330 600.5-379.618q49.5-49.617 49.5-120.5Q650-571 600.382-620.5q-49.617-49.5-120.5-49.5Q409-670 359.5-620.382q-49.5 49.617-49.5 120.5Q310-429 359.618-379.5q49.617 49.5 120.5 49.5Zm-.353-58Q433-388 400.5-420.735q-32.5-32.736-32.5-79.5Q368-547 400.735-579.5q32.736-32.5 79.5-32.5Q527-612 559.5-579.265q32.5 32.736 32.5 79.5Q592-453 559.265-420.5q-32.736 32.5-79.5 32.5ZM480-200q-146 0-264-83T40-500q58-134 176-217t264-83q146 0 264 83t176 217q-58 134-176 217t-264 83Z" />
          </svg>
          Ver projeto
        </a>
      </div>
    </article>
    <img
      [src]='projectComputerMockupSRC'
      [alt]='projectBySlug?.title'
      draggable='false'
    >
  </div>
</section>
<section class='about-project-section'>
  <div class='centered-section margin-top-on-laptop'>
    <article>
      <h2 [ngStyle]='descriptionColor'>
        Sobre o projeto
      </h2>
      <span class='line' [ngStyle]='lineBackgroundColor'></span>
      <p>
        {{ secondDescription }}
      </p>
    </article>
    <img
      [src]='projectFirstPhoneMockupSRC'
      [alt]='projectBySlug?.title'
      draggable='false'
    >
  </div>
</section>
<section class='about-project-section'>
  <div class='centered-section'>
    <img
      [src]='projectTabletAndPhoneMockupSRC'
      [alt]='projectBySlug?.title'
      draggable='false'
    >
    <article>
      <h2 [ngStyle]='descriptionColor'>
        Tech Highlight
      </h2>
      <span class='line' [ngStyle]='lineBackgroundColor'></span>
      <p>
        {{ thirdDescription }}
      </p>
      <div class='tech-highlight'>
        <img
          *ngFor='let tech of projectBySlug?.stack'
          [src]='"assets/projects/techs/" + tech + ".svg"'
          [alt]='tech'
          draggable='false'
        >
      </div>
    </article>
  </div>
</section>
