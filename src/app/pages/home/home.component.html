<main>
  <app-profile-section />
  <app-topic-section
    topicName='Principais projetos'
    topicIconName='projects'
  >
    <app-project-card
      *ngFor='let project of projects'
      [project]='project'
    />
  </app-topic-section>
  <app-topic-section
    topicName='Tecnologias'
    topicIconName='technologies'
  >
  <app-technology-card
    *ngFor='let technologyName of technologies'
    [technologyName]='technologyName'
  />
  </app-topic-section>
</main>
